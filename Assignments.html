var subject1=prompt("enter name subject1") ;
var subject2=prompt("enter subject2");
var subject3= prompt("enter subject3");
//b
var num1= parseInt(prompt("enter total marks of subject1"));
var num2=  parseInt(prompt("enter total marks of subject2"));
var num3= parseInt( prompt("enter  total marks of subject3"));
 //c d

 var obt1=parseInt(prompt("enter obtained marks of subject1"));
 var obt2=parseInt(prompt("enter obtained marks of subject2"));
 var obt3=parseInt(prompt("enter obtained marks of subject3"));
 //e
 var totalmarks=(num1 + num2 + num3);
 var obtainmarks=(obt1 + obt2 + obt3);
 var percentage=(obtainmarks / totalmarks) * 100;
 function data(){

    var myTable = document.getElementById('usertable');
        myTable.rows[1].cells[0].innerHTML =subject1;
        myTable.rows[1].cells[1].innerHTML =num1;
        myTable.rows[1].cells[2].innerHTML = obt1;
        myTable.rows[1].cells[3].innerHTML = (obt1 / num1) *100;

        myTable.rows[2].cells[0].innerHTML =subject2;
        myTable.rows[2].cells[1].innerHTML =num2;

        myTable.rows[3].cells[1].innerHTML =num3;
        myTable.rows[3].cells[2].innerHTML = obt3;
        myTable.rows[3].cells[3].innerHTML = (obt3 / num3) *100;

       
        myTable.rows[4].cells[1].innerHTML =totalmarks;
        myTable.rows[4].cells[2].innerHTML = obtainmarks;
        myTable.rows[4].cells[3].innerHTML =percentage;
